<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <title>Belajar Semantic UI - NIOMIC</title>
    <style media="screen">

      body {
        background-color: #DADADA;
      }
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
    </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="img/nom.png" alt="" class="image">
          <div class="content">
            Daftar Akun NIOMIC
          </div>
        </h2>
        <form class="ui large form" action="index.html" method="post">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="" value="" placeholder="Nama Depan">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="" value="" placeholder="Nama Belakang">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="tel" name="" value="" placeholder="Nomor Telp/Hp">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="email" name="" value="" placeholder="Alamat E-mail">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="" value="" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large teal submit button">
              Login
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="semantic.min.js"></script>
  </body>
</html>
